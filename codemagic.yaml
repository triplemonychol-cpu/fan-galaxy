workflows:
  android-workflow:
    name: Android Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      node: 22
      java: 17
      android_signing:
        - keystore_reference: none
      groups:
        - android_sdk
      vars:
        ANDROID_SDK_ROOT: /usr/local/share/android-commandlinetools
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Build web app
        script: npm run build
      - name: Verify build output
        script: ls -la dist/
      - name: Setup Capacitor Android
        script: |
          rm -rf android
          npx cap add android --verbose
      - name: Sync Capacitor
        script: npx cap sync android
      - name: Build APK
        script: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug
    artifacts:
      - android/app/build/outputs/**/*.apk
